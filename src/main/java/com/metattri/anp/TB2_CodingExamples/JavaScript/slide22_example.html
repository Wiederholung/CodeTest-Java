<HTML>
<HEAD>
    <SCRIPT type="text/javascript">
        function updateOrder() {
            const cakePrice = 1;
            const bunPrice = 0.5;
            var noCakes = document.getElementById("cake").value;
            var noBuns = document.getElementById("bun").value;
            document.getElementById("count").value = parseInt(noCakes) + parseInt(noBuns);
            document.getElementById("total").value = "�" + (cakePrice * noCakes + bunPrice * noBuns);
        }

        function placeOrder(form) {
            form.submit();
        }
    </SCRIPT>
</HEAD>
<BODY>
<FORM action="someURL" method="get">
    <H3>Cakes Cost �1 each; Buns 50p each</H3>
    <input id="cake" name="cakeNo" onchange="updateOrder()" type=text>enter no. cakes<br>
    <input id="bun" name="bunNo" onchange="updateOrder()" type=text>enter no. buns<br>
    <input id="count" name="count" type=text>number of units<br>
    <input id="total" name="total" type=text>Total Price<br>
    <input onClick="placeOrder(this.form)" type=button value="send">
</FORM>
</BODY>
</HTML>
